<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }
    
    h1 {
      margin: 0 0 20px 0;
      font-size: 18px;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .status {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
      background: #ff4757;
      transition: background 0.3s ease;
    }
    
    .status-indicator.active {
      background: #2ed573;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    button {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .stats {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .stat-item:last-child {
      margin-bottom: 0;
    }
    
    .stat-value {
      font-weight: bold;
      color: #ffd700;
    }
    
    .export-section {
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 15px;
    }
    
    .export-buttons {
      display: flex;
      gap: 10px;
    }
    
    .export-buttons button {
      background: rgba(46, 213, 115, 0.8);
    }
    
    .export-buttons button:hover {
      background: rgba(46, 213, 115, 1);
    }
    
    .loading {
      display: none;
      text-align: center;
      margin: 10px 0;
    }
    
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .message {
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      display: none;
    }
    
    .message.success {
      background: rgba(46, 213, 115, 0.3);
      border: 1px solid rgba(46, 213, 115, 0.5);
    }
    
    .message.error {
      background: rgba(255, 71, 87, 0.3);
      border: 1px solid rgba(255, 71, 87, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Browser Activity Monitor</h1>
    
    <div class="status">
      <div class="status-indicator" id="statusIndicator"></div>
      <span id="statusText">Stopped</span>
    </div>
    
    <div class="controls">
      <button id="startBtn">Start Monitoring</button>
      <button id="stopBtn" disabled>Stop Monitoring</button>
    </div>
    
    <div class="stats" id="stats">
      <div class="stat-item">
        <span>Total Requests:</span>
        <span class="stat-value" id="totalRequests">0</span>
      </div>
      <div class="stat-item">
        <span>Active Tabs:</span>
        <span class="stat-value" id="activeTabs">0</span>
      </div>
      <div class="stat-item">
        <span>Data Size:</span>
        <span class="stat-value" id="dataSize">0 KB</span>
      </div>
    </div>
    
    <div class="domain-section">
      <h3 style="margin-top: 0; font-size: 14px;">Domain Management</h3>
      <div class="domain-controls">
        <input type="text" id="domainInput" placeholder="Enter domain (e.g., google.com)" style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: 1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1); color: white;">
        <div style="display: flex; gap: 5px;">
          <button id="disableDomainBtn" style="flex: 1;">Disable Domain</button>
          <button id="enableDomainBtn" style="flex: 1;">Enable Domain</button>
        </div>
      </div>
      <div id="disabledDomainsList" style="margin-top: 10px; max-height: 100px; overflow-y: auto;">
        <!-- Disabled domains will be listed here -->
      </div>
    </div>

    <div class="export-section">
      <h3 style="margin-top: 0; font-size: 14px;">Data & Analytics</h3>
      <div class="export-buttons">
        <button id="analyticsBtn">View Analytics</button>
        <button id="exportBtn">Export JSON</button>
        <button id="sqliteBtn">Export SQLite</button>
        <button id="zipBtn">Create ZIP</button>
      </div>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>Processing...</div>
    </div>
    
    <div class="message" id="message"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
